<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Form with Calculation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <h4 class="text-center mb-3">Add Product</h4>
          <form id="productForm">
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" name="pro_name" id="name" class="form-control" placeholder="Enter product name"
                required />
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" name="price" id="price" class="form-control" placeholder="Enter price" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" name="qty" id="qty" class="form-control" placeholder="Enter quantity" required />
            </div>
            <button class="btn btn-primary w-100">Add Product</button>
          </form>
        </div>
      </div>
      <div class="col-md-7 mt-md-0 mt-4">
        <div class="card p-4">
          <h4 class="text-center mb-3">Product List</h4>
          <table class="table table-bordered text-center">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
